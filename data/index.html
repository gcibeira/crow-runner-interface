<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow Runner Alarm System</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(34, 34, 34, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 32px;
            color: #cfcfcf;
        }
        .cta-btn {
            background: #ffb347;
            color: #232526;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .cta-btn:hover {
            background: #ffcc80;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 64 64" fill="none">
            <circle cx="32" cy="32" r="32" fill="#ffb347"/>
            <path d="M20 44 L44 44 L32 20 Z" fill="#232526"/>
            <circle cx="32" cy="36" r="3" fill="#fff"/>
        </svg>
        <h1>Crow Runner Alarm System</h1>
        <p>
            Interfaz para monitoreo y control remoto de alarma Crow Runner usando ESP32 y ESP-IDF.
        </p>
        <a href="/alarm" class="cta-btn">Comenzar</a>
    </div>
</body>
</html>
